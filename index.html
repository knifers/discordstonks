<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DISCORD STONKS - Market Data</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background-color: #0b0e14; color: #e2e8f0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .ticker-card { border: 1px solid #1e293b; background: #161b22; transition: all 0.3s; }
        .ticker-card:hover { border-color: #3b82f6; transform: translateY(-2px); }
        .up { color: #00ff88; }
        .down { color: #ff4444; }
        .neutral { color: #94a3b8; }
    </style>
</head>
<body class="p-4 md:p-8 max-w-6xl mx-auto">
    
    <header class="mb-8 text-center">
        <h1 class="text-4xl font-black tracking-tighter mb-2">DISCORD <span class="text-blue-500">STONKS</span></h1>
        <p class="text-slate-400 text-sm">Real-time Hype Tracker (Beta)</p>
    </header>

    <!-- WYKRES GŁÓWNY -->
    <div class="bg-[#161b22] border border-slate-800 p-4 rounded-2xl mb-8 shadow-2xl">
        <h3 class="text-slate-400 text-xs uppercase font-bold mb-4 ml-2">Wykres Popularności (Ostatnie dni)</h3>
        <div class="h-[300px] w-full">
            <canvas id="mainChart"></canvas>
        </div>
    </div>

    <!-- KAFELKI -->
    <div id="tickers-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <!-- Tutaj JavaScript wstrzyknie dane -->
        <div class="text-center text-slate-500 py-10">Ładowanie danych giełdowych...</div>
    </div>

    <script>
        async function loadStonks() {
            try {
                // Pobieramy dane z Twojego pliku JSON
                const response = await fetch('stonks.json');
                if (!response.ok) throw new Error("Błąd pobierania danych");
                const data = await response.json();

                renderChart(data);
                renderCards(data.apps);

            } catch (error) {
                console.error(error);
                document.getElementById('tickers-grid').innerHTML = 
                    '<div class="text-red-500 text-center">Błąd: Nie udało się pobrać notowań. Sprawdź plik stonks.json!</div>';
            }
        }

        function renderCards(apps) {
            const container = document.getElementById('tickers-grid');
            container.innerHTML = ''; // Czyścimy loader

            apps.forEach(app => {
                const isPositive = app.change_24h > 0;
                const isNegative = app.change_24h < 0;
                const colorClass = isPositive ? 'up' : (isNegative ? 'down' : 'neutral');
                const sign = isPositive ? '+' : '';

                const html = `
                    <div class="ticker-card p-5 rounded-xl flex justify-between items-center relative overflow-hidden">
                        <div class="absolute top-0 right-0 w-16 h-16 bg-[${app.color}] opacity-5 rounded-full -mr-8 -mt-8"></div>
                        <div>
                            <div class="text-[10px] text-slate-500 font-bold tracking-widest mb-1">${app.ticker}</div>
                            <h2 class="text-xl font-bold">${app.name}</h2>
                        </div>
                        <div class="text-right">
                            <div class="text-2xl font-mono font-bold text-white">${app.current_price.toLocaleString()}</div>
                            <div class="text-xs font-bold ${colorClass}">
                                ${sign}${app.change_24h}% (24h)
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += html;
            });
        }

        function renderChart(data) {
            const ctx = document.getElementById('mainChart').getContext('2d');
            
            const datasets = data.apps.map(app => ({
                label: app.name,
                data: app.history,
                borderColor: app.color,
                backgroundColor: app.color + '20', // Przezroczystość
                borderWidth: 2,
                tension: 0.4, // Zaokrąglenie linii
                pointRadius: 3
            }));

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.history_dates,
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { labels: { color: '#94a3b8' } }
                    },
                    scales: {
                        y: {
                            grid: { color: '#1e293b' },
                            ticks: { color: '#64748b' }
                        },
                        x: {
                            grid: { display: false },
                            ticks: { color: '#64748b' }
                        }
                    }
                }
            });
        }

        // Startujemy
        loadStonks();
    </script>
</body>
</html>
